  <!DOCTYPE html>
  <html lang="da">
  <head>
  <meta charset="UTF-8">
  <title>MSF Helper</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
  <style>
  /* Modern Design System */
  :root {
    /* Light Theme Colors */
    --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    --card-bg: #ffffff;
    --text: #1e293b;
    --text-muted: #64748b;
    --accent: #dc2626;
    --accent-light: #fef2f2;
    --accent-dark: #b91c1c;
    --success: #059669;
    --warning: #d97706;
    --error: #dc2626;
    --info: #0ea5e9;
    
    /* Input Colors */
    --input-bg: #ffffff;
    --input-border: #d1d5db;
    --input-border-focus: #dc2626;
    --input-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --input-shadow-focus: 0 0 0 3px rgba(220, 38, 38, 0.1);
    
    /* Button Colors */
    --button-primary: #dc2626;
    --button-primary-hover: #b91c1c;
    --button-secondary: #6b7280;
    --button-secondary-hover: #4b5563;
    --button-success: #059669;
    --button-success-hover: #047857;
    
    /* Table Colors */
    --table-bg: #ffffff;
    --table-border: #e5e7eb;
    --table-th-bg: #f9fafb;
    --table-row-hover: #f8fafc;
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* Spacing */
    --space-xs: 0.25rem;
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    --space-2xl: 3rem;
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    
    /* Typography */
    --font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
  }
  
  /* Dark Theme */
  body.dark-theme {
    --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --accent: #ef4444;
    --accent-light: #1f2937;
    --accent-dark: #dc2626;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --info: #3b82f6;
    
    --input-bg: #334155;
    --input-border: #475569;
    --input-border-focus: #ef4444;
    --input-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    --input-shadow-focus: 0 0 0 3px rgba(239, 68, 68, 0.1);
    
    --button-primary: #ef4444;
    --button-primary-hover: #dc2626;
    --button-secondary: #6b7280;
    --button-secondary-hover: #9ca3af;
    
    --table-bg: #1e293b;
    --table-border: #475569;
    --table-th-bg: #334155;
    --table-row-hover: #2d3748;
  }
  
  /* Reset and Base Styles */
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-family);
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 2rem;
  }
  
  /* App Container */
  .app {
    max-width: 1000px;
    width: 100%;
    padding: var(--space-2xl);
    background: var(--card-bg);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    margin: 0 var(--space-md);
    position: relative;
    overflow: hidden;
  }
  
  .app::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
  }
  
  /* Header */
  h2 {
    margin: 0 0 var(--space-2xl) 0;
    color: var(--accent);
    font-size: 2.5rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: -0.025em;
    text-align: center;
    position: relative;
  }
  
  h2::after {
    content: '';
    position: absolute;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
    width: 4rem;
    height: 3px;
    background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
    border-radius: 2px;
  }
  
  /* Theme Switch */
  .theme-switch {
    position: fixed;
    top: var(--space-lg);
    right: var(--space-lg);
    z-index: 1000;
  }
  
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 32px;
  }
  
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    transition: all 0.3s ease;
    border-radius: 32px;
    box-shadow: var(--shadow-sm);
  }
  
  .slider::before {
    position: absolute;
    content: "";
    height: 24px;
    width: 24px;
    left: 4px;
    bottom: 4px;
    background: white;
    transition: all 0.3s ease;
    border-radius: 50%;
    box-shadow: var(--shadow-sm);
  }
  
  input:checked + .slider {
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
  }
  
  input:checked + .slider::before {
    transform: translateX(28px);
  }
  
  /* Navigation */
  .nav-buttons {
    display: flex;
    gap: var(--space-md);
    margin-bottom: var(--space-2xl);
    flex-wrap: wrap;
  }
  
  .nav-buttons button {
    flex: 1;
    min-width: 160px;
    padding: var(--space-lg) var(--space-xl);
    border: none;
    border-radius: var(--radius-lg);
    background: var(--button-secondary);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
  }
  
  .nav-buttons button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  .nav-buttons button:hover::before {
    left: 100%;
  }
  
  .nav-buttons button:hover {
    background: var(--button-secondary-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }
  
  .nav-buttons button.active {
    background: var(--button-primary);
    box-shadow: var(--shadow-md);
  }
  
  .nav-buttons button.active:hover {
    background: var(--button-primary-hover);
  }
  
  /* Form Fields */
  .field {
    margin-bottom: var(--space-xl);
    display: flex;
    flex-direction: column;
    position: relative;
  }
  
  .field label {
    font-weight: 600;
    margin-bottom: var(--space-sm);
    font-size: 0.95rem;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
  }
  
  .field label::before {
    content: '';
    width: 4px;
    height: 4px;
    background: var(--accent);
    border-radius: 50%;
  }
  
  input, select, textarea {
    padding: var(--space-lg) var(--space-xl);
    border: 2px solid var(--input-border);
    border-radius: var(--radius-lg);
    font-size: 1rem;
    font-family: var(--font-family);
    background: var(--input-bg);
    color: var(--text);
    transition: all 0.2s ease;
    box-shadow: var(--input-shadow);
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--input-border-focus);
    box-shadow: var(--input-shadow-focus);
    transform: translateY(-1px);
  }
  
  input::placeholder, textarea::placeholder {
    color: var(--text-muted);
  }
  
  select {
    appearance: none;
    background: var(--input-bg) url('data:image/svg+xml;utf8,<svg fill="%2364748b" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 20px center;
    background-size: 20px;
    padding-right: 50px;
    cursor: pointer;
  }
  
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  
  /* Buttons */
  button {
    font-family: var(--font-family);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
    position: relative;
    overflow: hidden;
  }
  
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  button.generate {
    background: linear-gradient(135deg, var(--button-primary) 0%, var(--button-primary-hover) 100%);
    color: white;
    padding: var(--space-lg) var(--space-2xl);
    border-radius: var(--radius-lg);
    font-size: 1.1rem;
    font-weight: 700;
    margin-top: var(--space-xl);
    width: 100%;
    box-shadow: var(--shadow-md);
  }
  
  button.generate:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }
  
  button.generate:active {
    transform: translateY(0);
  }
  
  button.secondary {
    background: var(--button-secondary);
    color: white;
    padding: var(--space-md) var(--space-lg);
    border-radius: var(--radius-md);
    font-size: 0.9rem;
    width: 100%;
  }
  
  button.secondary:hover {
    background: var(--button-secondary-hover);
    transform: translateY(-1px);
  }
  
  /* Details/Accordion */
  details {
    margin-bottom: var(--space-xl);
    border: 2px solid var(--input-border);
    border-radius: var(--radius-lg);
    background: var(--card-bg);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  
  details[open] {
    box-shadow: var(--shadow-md);
    border-color: var(--accent);
  }
  
  summary {
    cursor: pointer;
    font-weight: 600;
    color: var(--accent);
    padding: var(--space-lg) var(--space-xl);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--accent-light);
    transition: all 0.2s ease;
    position: relative;
  }
  
  summary:hover {
    background: var(--accent-light);
    padding-left: calc(var(--space-xl) + 4px);
  }
  
  summary::after {
    content: "▼";
    font-size: 0.8rem;
    transition: transform 0.3s ease;
    color: var(--accent);
  }
  
  details[open] summary::after {
    transform: rotate(-180deg);
  }
  
  details[open] summary {
    border-bottom: 2px solid var(--input-border);
  }
  
  details[open] > *:not(summary) {
    padding: var(--space-xl);
  }
  
  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: var(--space-xl);
    font-size: 0.9rem;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
  }
  
  th, td {
    border: 1px solid var(--table-border);
    padding: var(--space-lg);
    text-align: left;
    vertical-align: middle;
  }
  
  th {
    background: var(--table-th-bg);
    font-weight: 700;
    color: var(--text);
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  .link-row:nth-child(even) {
    background: var(--table-bg);
  }
  
  .link-row:hover {
    background: var(--table-row-hover);
  }
  
  .link-buttons {
    display: flex;
    gap: var(--space-sm);
    flex-direction: column;
  }
  
  /* Code Box */
  .codebox {
    background: #0f172a;
    color: #10b981;
    font-family: var(--font-mono);
    padding: var(--space-lg) var(--space-xl);
    border-radius: var(--radius-lg);
    margin-top: var(--space-xl);
    white-space: nowrap;
    overflow-x: auto;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 2px solid #1e293b;
    position: relative;
  }
  
  .codebox:hover {
    background: #1e293b;
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }
  
  .codebox::before {
    content: '📋';
    position: absolute;
    right: var(--space-lg);
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  
  .codebox:hover::before {
    opacity: 1;
  }
  
  /* Notifications */
  .notifikation {
    position: fixed;
    bottom: var(--space-xl);
    right: var(--space-xl);
    background: var(--button-primary);
    color: white;
    padding: var(--space-lg) var(--space-xl);
    border-radius: var(--radius-lg);
    font-size: 0.9rem;
    font-weight: 600;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
  }
  
  .notifikation.show {
    opacity: 1;
    transform: translateY(0);
  }
  
  /* Status */
  .status-ok {
    color: var(--success);
    font-weight: 600;
  }
  
  /* SMS Counter */
  .sms-output {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: var(--space-lg);
    margin: var(--space-lg) 0;
    padding: var(--space-lg);
    background: var(--accent-light);
    border-radius: var(--radius-lg);
    border-left: 4px solid var(--accent);
  }
  
  .progress-container {
    height: 12px;
    background: var(--input-border);
    border-radius: var(--radius-md);
    overflow: hidden;
    margin-top: var(--space-md);
    position: relative;
  }
  
  .progress-bar {
    height: 100%;
    transition: all 0.3s ease;
    border-radius: var(--radius-md);
    position: relative;
  }
  
  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: shimmer 2s infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    body {
      padding-top: var(--space-md);
    }
    
    .app {
      margin: 0 var(--space-sm);
      padding: var(--space-xl);
    }
    
    h2 {
      font-size: 2rem;
    }
    
    .nav-buttons {
      flex-direction: column;
    }
    
    .nav-buttons button {
      min-width: auto;
    }
    
    .sms-output {
      flex-direction: column;
      align-items: flex-start;
      gap: var(--space-sm);
    }
    
    table {
      font-size: 0.8rem;
    }
    
    th, td {
      padding: var(--space-md);
    }
  }
  
  /* Loading Animation */
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  .loading {
    animation: pulse 2s infinite;
  }
  
  /* Focus Visible for Accessibility */
  button:focus-visible,
  input:focus-visible,
  select:focus-visible,
  textarea:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }
  </style>
  </head>
  <body class="dark-theme" x-data="dashboardApp()">

  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" checked @change="document.body.classList.toggle('dark-theme', $event.target.checked)">
      <span class="slider"></span>
    </label>
  </div>

  <div class="app">
  <h2>MSF HELPERS</h2>
  <div class="nav-buttons">
    <button :class="{'active': activeApp==='utm'}" @click="switchApp('utm')" :disabled="isLoading">
      <span x-show="!isLoading || activeApp !== 'utm'">🔗 UTM Builder</span>
      <span x-show="isLoading && activeApp === 'utm'" class="loading">⏳ Loading...</span>
    </button>
    <button :class="{'active': activeApp==='sms'}" @click="switchApp('sms')" :disabled="isLoading">
      <span x-show="!isLoading || activeApp !== 'sms'">📱 SMS Tæller</span>
      <span x-show="isLoading && activeApp === 'sms'" class="loading">⏳ Loading...</span>
    </button>
  </div>

  <div class="section" x-show="activeApp==='utm'" x-data="utmBuilder()">
    <div class="field">
      <label>Basis-URL <span style="color: var(--error);">*</span></label>
      <input type="url" x-model="basisUrl" @input="clearValidation()" 
             :class="{'error': validationErrors.basisUrl}"
             placeholder="f.eks.: https://www.msf.dk/stoet/gaza">
      <div x-show="validationErrors.basisUrl" style="color: var(--error); font-size: 0.85rem; margin-top: 0.25rem;">
        <span x-text="validationErrors.basisUrl"></span>
      </div>
    </div>

    <div class="field">
      <label>Kanal <span style="color: var(--error);">*</span></label>
      <select x-model="kanal" @change="kanalChanged()" :class="{'error': validationErrors.kanal}">
        <option value="">Vælg kanal</option>
        <template x-for="c in ['email','sms','meta','facebook','instagram','google_ads','ms_ads']" :key="c">
          <option :value="c" x-text="c"></option>
        </template>
      </select>
      <div x-show="validationErrors.kanal" style="color: var(--error); font-size: 0.85rem; margin-top: 0.25rem;">
        <span x-text="validationErrors.kanal"></span>
      </div>
    </div>

    <div class="field" x-show="kanal">
      <label>Kampagnetype</label>
      <select x-model="kampagneType" @change="opdaterKampagnekode()">
        <option value="">Vælg kampagnetype</option>
        <template x-for="k in [
          {v:'feltpartner_nyhedsbrev', t:'Feltpartner nyhedsbrev'},
          {v:'oneoff_nyhedsbrev', t:'One-off nyhedsbrev'},
          {v:'oremærket_kampagne', t:'Øremærket kampagne'}
        ]" :key="k.v">
          <option :value="k.v" x-text="k.t"></option>
        </template>
      </select>
    </div>

    <template x-if="kampagneType==='oremærket_kampagne'">
      <div class="field">
        <label>Øremærkning</label>
        <select x-model="oeremaerkeType">
          <option value="">Vælg øremærkning</option>
          <option value="feltpartner">Feltpartner / Fast støtte</option>
          <option value="oneoff">One-off / Engangsstøtte</option>
        </select>
      </div>
    </template>

    <div class="field">
      <label>Kampagnekode (ved øremærkning)</label>
      <input type="text" x-model="kampagne"
            :disabled="kampagneType==='feltpartner_nyhedsbrev'||kampagneType==='oneoff_nyhedsbrev'"
            @input="kampagne=kampagne.replace(/[^0-9]/g,'').slice(0,4)"
            placeholder="f.eks. 3799">
    </div>

    <details>
      <summary>Tilføj UTM / Indhold / Anker / Versioner</summary>
      <div class="field"><label>Indhold (utm_content)</label><input type="text" x-model="indhold" placeholder="bannerA, heroCTA"></div>
      <div class="field"><label>UTM Campaign (overskriv)</label><input type="text" x-model="utmCampaign" placeholder="manuelt navn (valgfrit)"></div>
      <div class="field">
        <label>Anker</label>
        <select x-model="anker">
          <option value="">Intet</option>
          <option value="video">Video</option>
          <option value="topbanner">Topbanner</option>
          <option value="footer">Footer</option>
          <option value="gvform">Gravity form</option>
        </select>
      </div>
      <div class="field">
        <label>Flere versioner?</label>
        <select x-model="antalVersioner">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </details>

    <button class="generate" @click="genererLinks()">Generér links</button>

    <template x-for="(l,i) in links" :key="i">
      <div class="codebox" @click="kopier(l.url)" x-text="l.url" title="Klik for at kopiere"></div>
    </template>

    <div x-show="links.length>1" style="margin-top:10px;">
      <button class="secondary" @click="kopierAlle()">Kopier alle links</button>
    </div>

    <table x-show="links.length">
      <thead>
        <tr>
          <th>utm_source</th><th>utm_medium</th><th>utm_campaign</th>
          <th x-show="links[0].utm_content">utm_content</th>
          <th x-show="links[0].anker">Anker</th><th>Status</th><th>Handlinger</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(l,i) in links" :key="i">
          <tr class="link-row">
            <td x-text="l.utm_source"></td>
            <td x-text="l.utm_medium"></td>
            <td x-text="l.utm_campaign"></td>
            <td x-show="l.utm_content" x-text="l.utm_content"></td>
            <td x-show="l.anker" x-text="l.anker"></td>
            <td :class="l.statusClass" x-text="l.statusText"></td>
            <td>
              <div class="link-buttons">
                <button class="secondary" @click="aabn(l.url)">Åbn</button>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <div class="notifikation" :class="{show: visNotifikation}" x-text="notifikationBesked"></div>
  </div>

  <div class="section" x-show="activeApp==='sms'" x-data="smsCounter()">
    <div class="field">
      <label for="smsText">SMS tekst</label>
      <textarea id="smsText" rows="6" x-model="tekst" placeholder="Skriv din SMS her..."></textarea>
    </div>
    <div class="sms-output" style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <div>Antal tegn: <span x-text="antalTegn"></span><br>Antal SMS'er: <span x-text="antalSms"></span></div>
      <div x-show="antalTegn>160" style="color:#f44336;font-weight:bold;">⚠ SMS vil blive delt i <span x-text="antalSms"></span> dele</div>
    </div>
    <div class="progress-container" style="height:10px;background:#eee;border-radius:6px;overflow:hidden;margin-top:8px;">
      <div class="progress-bar" :style="{width:(antalTegn>160?100:(antalTegn/160*100))+'%',background:antalTegn<100?'#4caf50':antalTegn<140?'#ffeb3b':antalTegn<160?'#ff9800':'#f44336',height:'100%',transition:'width 0.2s linear, background 0.3s ease'}"></div>
    </div>
  </div>

  <script>
  function dashboardApp() {
    return {
      activeApp: 'utm',
      isLoading: false,
      
      // Add smooth transitions between apps
      switchApp(app) {
        this.activeApp = app;
        this.isLoading = true;
        setTimeout(() => {
          this.isLoading = false;
        }, 300);
      }
    }
  }

  function utmBuilder() {
    return {
      // Form data
      basisUrl: '',
      kanal: '',
      kampagne: '',
      kampagneType: '',
      indhold: '',
      utmCampaign: '',
      anker: '',
      oeremaerkeType: '',
      links: [],
      antalVersioner: 1,
      
      // UI state
      isLoading: false,
      validationErrors: {},
      visNotifikation: false,
      notifikationBesked: '',
      
      // Channel mapping
      kanalMap: {
        email: { source: 'sfmc', medium: 'email' },
        sms: { source: 'sfmc', medium: 'sms' },
        meta: { source: 'meta', medium: 'paid_social' },
        facebook: { source: 'facebook', medium: 'paid_social' },
        instagram: { source: 'instagram', medium: 'paid_social' },
        google_ads: { source: 'google', medium: 'cpc' },
        ms_ads: { source: 'bing', medium: 'cpc' }
      },
      
      // Validation
      validateForm() {
        this.validationErrors = {};
        
        if (!this.basisUrl) {
          this.validationErrors.basisUrl = 'Basis-URL er påkrævet';
        } else if (!this.isValidUrl(this.basisUrl)) {
          this.validationErrors.basisUrl = 'Indtast en gyldig URL';
        }
        
        if (!this.kanal) {
          this.validationErrors.kanal = 'Vælg en kanal';
        }
        
        if (!this.kampagneType) {
          this.validationErrors.kampagneType = 'Vælg en kampagnetype';
        }
        
        if (this.kampagneType === 'oremærket_kampagne' && !this.oeremaerkeType) {
          this.validationErrors.oeremaerkeType = 'Vælg øremærkning';
        }
        
        return Object.keys(this.validationErrors).length === 0;
      },
      
      isValidUrl(string) {
        try {
          new URL(string);
          return true;
        } catch (_) {
          return false;
        }
      },
      
      // Event handlers
      kanalChanged() {
        this.kampagneType = '';
        this.oeremaerkeType = '';
        this.kampagne = '';
        this.clearValidation();
      },
      
      opdaterKampagnekode() {
        const defaults = {
          'feltpartner_nyhedsbrev': '2822',
          'oneoff_nyhedsbrev': '2824'
        };
        if (defaults[this.kampagneType]) {
          this.kampagne = defaults[this.kampagneType];
        } else {
          this.kampagne = '';
        }
        this.clearValidation();
      },
      
      clearValidation() {
        this.validationErrors = {};
      },
      
      // URL building
      tilfoejParametre(u, p) {
        if (!/^https?:\/\//i.test(u)) u = 'https://' + u;
        const url = new URL(u);
        const camp = { campaign_code: '2822', campaign_code_recurring: '2824' };
        let show = false;
        
        if (this.kampagneType === 'oremærket_kampagne') {
          if (this.oeremaerkeType === 'oneoff' && this.kampagne) {
            camp.campaign_code = this.kampagne;
            show = true;
          } else if (this.oeremaerkeType === 'feltpartner' && this.kampagne) {
            camp.campaign_code_recurring = this.kampagne;
            show = true;
          }
        }
        
        Object.entries(p).forEach(([k, v]) => v && url.searchParams.set(k, v));
        if (this.anker) url.hash = this.anker;
        url.searchParams.set('campaign_code', camp.campaign_code);
        url.searchParams.set('campaign_code_recurring', camp.campaign_code_recurring);
        
        return {
          full: url.toString(),
          campaign_code: show ? camp.campaign_code : null,
          campaign_code_recurring: show ? camp.campaign_code_recurring : null
        };
      },
      
      // Main generation function
      async genererLinks() {
        if (!this.validateForm()) {
          this.vis('Ret venligst fejlene i formularen', 'error');
          return;
        }
        
        this.isLoading = true;
        this.links = [];
        
        // Simulate processing time for better UX
        await new Promise(resolve => setTimeout(resolve, 500));
        
        try {
          for (let v = 1; v <= this.antalVersioner; v++) {
            let versionIndhold = this.indhold ? 
              (this.indhold + (this.antalVersioner > 1 ? '_v' + v : '')) : undefined;
            
            const { source: utm_source, medium: utm_medium } = this.kanalMap[this.kanal];
            const p = {
              utm_source,
              utm_medium,
              utm_campaign: this.utmCampaign || this.kampagne || 'default',
              utm_content: versionIndhold
            };
            
            const result = this.tilfoejParametre(this.basisUrl, p);
            this.links.push({
              ...p,
              url: result.full,
              anker: this.anker || null,
              campaign_code: result.campaign_code,
              campaign_code_recurring: result.campaign_code_recurring,
              statusText: '✅ OK',
              statusClass: 'status-ok'
            });
          }
          
          this.vis(`✅ ${this.links.length} link${this.links.length > 1 ? 's' : ''} genereret!`, 'success');
        } catch (error) {
          this.vis('Der opstod en fejl under generering af links', 'error');
          console.error('Error generating links:', error);
        } finally {
          this.isLoading = false;
        }
      },
      
      // Copy functions
      async kopier(url) {
        try {
          await navigator.clipboard.writeText(url);
          this.vis('📋 Link kopieret!', 'success');
        } catch (err) {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = url;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          this.vis('📋 Link kopieret!', 'success');
        }
      },
      
      async kopierAlle() {
        if (this.links.length === 0) {
          this.vis('Ingen links at kopiere', 'error');
          return;
        }
        
        try {
          const allLinks = this.links.map(l => l.url).join('\n');
          await navigator.clipboard.writeText(allLinks);
          this.vis(`📋 ${this.links.length} links kopieret!`, 'success');
        } catch (err) {
          this.vis('Fejl ved kopiering af links', 'error');
        }
      },
      
      aabn(url) {
        window.open(url, '_blank', 'noopener,noreferrer');
      },
      
      // Notification system
      vis(msg, type = 'info') {
        this.notifikationBesked = msg;
        this.visNotifikation = true;
        
        // Auto-hide after delay
        setTimeout(() => {
          this.visNotifikation = false;
        }, type === 'error' ? 4000 : 3000);
      },
      
      // Utility functions
      clearForm() {
        this.basisUrl = '';
        this.kanal = '';
        this.kampagne = '';
        this.kampagneType = '';
        this.indhold = '';
        this.utmCampaign = '';
        this.anker = '';
        this.oeremaerkeType = '';
        this.links = [];
        this.antalVersioner = 1;
        this.validationErrors = {};
        this.vis('Formular ryddet', 'info');
      }
    }
  }

  function smsCounter() {
    return {
      tekst: '',
      
      get antalTegn() {
        return this.tekst.length;
      },
      
      get antalSms() {
        const l = this.tekst.length;
        return l === 0 ? 0 : l <= 160 ? 1 : Math.ceil(l / 153);
      },
      
      get progressPercentage() {
        return Math.min((this.antalTegn / 160) * 100, 100);
      },
      
      get progressColor() {
        if (this.antalTegn < 100) return '#059669'; // green
        if (this.antalTegn < 140) return '#d97706'; // yellow
        if (this.antalTegn < 160) return '#ea580c'; // orange
        return '#dc2626'; // red
      },
      
      get warningMessage() {
        if (this.antalTegn > 160) {
          return `⚠ SMS vil blive delt i ${this.antalSms} dele`;
        }
        if (this.antalTegn > 140) {
          return '⚠ Tæt på grænsen for enkelt SMS';
        }
        return null;
      },
      
      clearText() {
        this.tekst = '';
      }
    }
  }
  </script>
  </body>
  </html>
